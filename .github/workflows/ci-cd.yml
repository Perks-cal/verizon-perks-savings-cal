name: CI & CD (Frontend + Backend)

on:
  push:
    branches: [ "sameera" ]
  pull_request:
    branches: [ "sameera" ]

jobs:
  frontend-ci:
    name: Frontend – Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false

      - name: Build app
        run: npm run build

  backend-ci:
    name: Backend – Build & Test (perksapi)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: perksapi

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven                                     # trigger ci

      - name: Run tests
        run: mvn -B test

      - name: Package app
        run: mvn -B package -DskipTests

  deploy:
    name: Deploy to Render
    needs: [frontend-ci, backend-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger frontend deploy on Render
        run: curl "$RENDER_HOOK_FRONTEND"
        env:
          RENDER_HOOK_FRONTEND: ${{ secrets.RENDER_HOOK_FRONTEND }}

      - name: Trigger backend deploy on Render
        run: curl "$RENDER_HOOK_BACKEND"
        env:
          RENDER_HOOK_BACKEND: ${{ secrets.RENDER_HOOK_BACKEND }}
